<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
</head>
<body>
    <div>
        <form action="/user/login" method="post">
            <input type="text" name="username" id="username">
            <input type="text" name="password" id="password">
            <input type="submit" value="登录">
        </form>
 
    </div>
    <script>
        const username = document.getElementById('username').nodeValue
        const password = document.getElementById('password').nodeValue

        function login(){
            console.log('logining')
            const xmlhttp = new XMLHttpRequest()
            xmlhttp.open("POST","/use/login",true)
            xmlhttp.setRequestHeader("Content-type","application/json")
            xmlhttp.send(JSON.stringify(`username=${username}&&password=${password}`))
            xmlhttp.onreadystatechange = function(){
                if(xmlhttp.readyState===4&&xmlhttp.status===200)
                {
                    console.log(xmlhttp.responseText)
                }
            }
        }
    </script>
</body>
</html>
